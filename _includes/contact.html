<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.data.translations.contactForm.contactTitle[page.lang] }} {{ site.author_name }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.translations.contactForm.emailPrompt[page.lang] }} <a href="mailto:&#121;&#111;&#117;&#114;&#110;&#097;&#109;&#101;&#064;&#100;&#111;&#109;&#097;&#105;&#110;&#046;&#099;&#111;&#109;">&#101;&#109;&#105;&#108;&#105;&#097;&#110;&#111;&#095;&#109;&#101;&#115;&#113;&#117;&#105;&#116;&#097;&#064;&#104;&#111;&#116;&#109;&#097;&#105;&#108;&#046;&#099;&#111;&#109;</a></h3>
            </div>
        </div>
        <div class="row">
            <form class="col-lg-12" id="contactForm" action="https://formspree.io/mnqgqgev" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" placeholder="{{ site.data.translations.contactForm.namePlaceholder[page.lang] }}" data-validation-required-message="{{ site.data.translations.contactForm.nameRequired[page.lang] }}" required>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input name="email" type="email" class="form-control" placeholder="{{ site.data.translations.contactForm.emailPlaceholder[page.lang] }}" data-validation-required-message="{{ site.data.translations.contactForm.emailRequired[page.lang] }}" required>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="{{ site.data.translations.contactForm.phonePlaceholder[page.lang] }}" data-validation-required-message="{{ site.data.translations.contactForm.phoneRequired[page.lang] }}" required>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="message" class="form-control" placeholder="{{ site.data.translations.contactForm.messagePlaceholder[page.lang] }}" id="message" data-validation-required-message="{{ site.data.translations.contactForm.messageRequired[page.lang] }}" required></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl">{{ site.data.translations.contactForm.sendMessage[page.lang] }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
