introduction:
  coverLetter:
    en: "As a developer I strive to expand my knowledge and expertise in order to be able to tackle bigger and bigger projects. I have strong Javascript skills and have worked as full-stack developer and Software Architect on big projects using AngularJS and ReactJS, the ExpressJS middleware framework, and PostgreSQL as the database engine. I enjoy the process of database and application design and modelling, and deeply embrace the concept of being a full-stack developer and being competent in all the technologies involved into making a complex Web Application. Also even though I think of myself as a developer first and foremost, because of my Systems Administration background and preference of GNU/Linux as my daily driver, I have experience deploying websites and managing remote Linux instances."
    es: "Como desarrollador me esfuerzo para ampliar mis conocimientos y experiencia para poder afrontar proyectos cada vez más grandes. Cuento con una fuerte competencia en Javascript y trabajé como desarrollador full-stack y arquitecto de software en proyectos grandes usando AngularJS y ReactJS, el framework middleware ExpressJS, y PostgreSQL como motor de base de datos. Disfruto el proceso de diseño de aplicacion y de bases de datos, y acojo el concepto de lo que significa ser un desarrollador full-stack y la necesidad de ser competente en todas las tecnologías utilizadas para hacer aplicaciones web complejas. También, aunque me considero principalmente un desarrollador, debido a mi historia como administrador de sistemas y sentida preferencia por GNU/Linux como sistema operativo diario y para entornos de producción; tengo experiencia hosteando sitios web en servidores remotos usando GNU/Linux."
  leadingText:
    en: "WHAT'S MOST IMPORTANT TO YOU?"
    es: "QUE ES LO MÁS IMPORTANTE PARA VOS?"
  leadingSubText:
    en: "For me, it's using technology to improve my immediate community."
    es: "Para mi, es usar la tecnolog&iacute;a para mejorar mi comunidad inmediata."
  downloadCvPrompt:
    firstPart:
