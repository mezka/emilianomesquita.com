  backendText:
    en: "I can model a complete web application from user requirements, design the database schema, and write the necessary queries and middleware code to build a professional web application with user authentication, and authorization."
    es: "Puedo modelar una aplicación web completa a partir de los requerimientos del usuario, diseñar el esquema de la base de datos y escribir las consultas necesarias junto con el código middleware para crear una aplicación web profesional con autenticación y autorización de usuarios."
  frontendTitle:
    en: "Frontend Development"
    es: "Desarrollo Frontend"
  frontendText:
    en: "I can build websites full of functionality using modern development libraries and frameworks. I pick up new technologies quickly and am very good at self learning."
    es: "Puedo desarrollar websites llenos de funcionalidad usando librerias y frameworks modernos. Aprendo nuevas tecnologías rapidamente y soy muy bueno aprendiendo por mi cuenta."
